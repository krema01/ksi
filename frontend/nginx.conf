# nginx configuration to serve the built frontend and proxy /api requests to the backend service
server {
    listen       80;
    server_name  localhost;

    # Serve static files
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to the backend service inside the docker-compose network
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: reduce logging noise for static assets
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
}

