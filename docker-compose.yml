version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qrcode
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U $${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/qrcode
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - QR_SECRET=${QR_SECRET}
      - QR_EXPIRATION_SECONDS=${QR_EXPIRATION_SECONDS}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  client:
    build:
      context: ./client
    ports:
      # Vite's dev server runs on 5173 inside the container; map host 3000 -> container 5173
      - "3000:5173"
    depends_on:
      - backend

volumes:
  pgdata:
